server:
  port: ${PORT}

spring:
  cloud:
    config:
      server:
        #native:
        #search-locations: file:///${user.home}/ead/authuser,  file:///${user.home}/ead/course
        git:
          uri: 'https://github.com/edersonjseder/ead-config-server-repo'
          default-label: main
          username: ${GIT_USERNAME}
          password: ${GIT_PASSWORD}
  h2:
    console:
      enabled: true
      path: /h2-ui
  datasource:
    url: jdbc:h2:file:./mydb
    username: ${DB_IN_MEMORY_USERNAME}
    password: ${DB_IN_MEMORY_PASSWORD}
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update

encrypt:
  key: 855bf60361dd70d1bf20eeea92328b14299cad3b8df207c42ed3506f0767a7dcc45af81bc2163dd8a56d480da1c51ac98f50ec4aa0fdf5590b1daf923d792406

ead:
  config-server:
    username: ${CONFIG_SERVER_USERNAME}
    password: ${CONFIG_SERVER_PASSWORD}
    authority: ${CONFIG_SERVER_AUTHORITY}

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL}
  instance:
    hostname: ${APP_DOMAIN_NAME}
    non-secure-port: 80
